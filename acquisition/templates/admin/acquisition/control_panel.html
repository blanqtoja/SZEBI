{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div id="content-main">
    
    <div class="module" style="max-width: 600px; margin: 20px auto; padding: 30px; background: white; border: 1px solid #ccc; border-radius: 8px; text-align: center;">
        
        <h2>Status Usługi MQTT</h2>
        
        <div style="margin: 30px 0;">
            <div style="font-size: 24px; font-weight: bold; color: {{ status_color }};">
                <span style="display:inline-block; width:15px; height:15px; background:{{ status_color }}; border-radius:50%; margin-right:10px;"></span>
                {{ status }}
            </div>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="submit-row" style="display: flex; justify-content: center; gap: 20px; padding: 0; margin-top: 20px; background: transparent; border: none;">
                
                <button type="submit" name="action" value="start" 
                        style="background: #28a745; padding: 15px 40px; font-size: 16px; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    URUCHOM ▶
                </button>
                
                <button type="submit" name="action" value="stop" 
                        style="background: #dc3545; padding: 15px 40px; font-size: 16px; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    ZATRZYMAJ ■
                </button>
            </div>
        </form>
        
        <p style="margin-top: 30px; color: #666; font-size: 12px;">
            Uwaga: Uruchomienie procesu odbywa się w tle.
        </p>

    </div>
</div>
{% endblock %}
